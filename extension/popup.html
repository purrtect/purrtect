<!doctype html>
<link rel="stylesheet" href="./popup.css">

<html>
  <head>
    <div id = "title" class="title-line">Purrtector</div>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <img id="cat_vid" class="pop-up-img" src="assets/cat_idle_8fps.gif" alt="angry cat">
      </div>
      <div class="col">
        <div id="dialogue" class="dialog-text-wrapper"> a
        </div>
        <label id = "num_health" for="file">10/20</label>

        <div id="health" class="status-text-wrapper"> </div>
      </div>
    </div>
    <div class="row-single-btn">
      <button id = "go to site">
        Go to Purrtector App
      </button>
    </div>
    <b></b>
  </body>
</html>
